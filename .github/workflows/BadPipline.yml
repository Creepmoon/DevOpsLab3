name: Bad CI Pipeline


on:
  push:
    branches:
      - Bad-CICD
jobs:
  build:
    runs-on: Ubuntu-latest
    run: mvn clean install


    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Set up JDK 18
        uses: actions/setup-java@v2
        with:
          java-version: '18'
          distribution: 'adopt'
      - name: Build with Maven
        run: mvn compile


