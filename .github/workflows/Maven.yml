name: Maven CI Pipline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on:
      windows 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 18
        uses: actions/setup-java@v2
        with:
          java-version: '18'
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn compile

      - name: Run tests
        run: mvn test
